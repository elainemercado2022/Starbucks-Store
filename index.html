<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLE.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="./imageS/logo.png" class="logo">

    <div class="conteudo">

        <div class="caixa_texto">
            <h2>It's not just Coffe <br>
                It's <span>Starbucks</span></h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias voluptas sed optio harum a magni
                eaque commodi, quos dignissimos nihil voluptatem nobis vero atque, repellat amet. Molestiae, aut. Ut,
                culpa.</p>
            <button>Leam More</button>
        </div>

        <div class="caixa-imagem">
            <img src="./imageS/img1.png" class="starbucks">
        </div>

    </div>

    <div class="menu">
        <img src="./imageS/thumb1.png" class="botao-menu"
            onclick="trocaImagem('./imageS/img1.png'); trocaCor('#017143')">
        <img src="./imageS/thumb2.png" class="botao-menu"
            onclick="trocaImagem('./imageS/img2.png'); trocaCor('#eb7495')">
        <img src="./imageS/thumb3.png" class="botao-menu"
            onclick="trocaImagem('./imageS/img3.png'); trocaCor('#d752b1')">
    </div>

</body>

<script src="./scripts.js"></script>

</html>
